cluster:
  name: k3s-cluster
  privateKey: cluster-key
machines:
- count: 3
  spec:
    backend: docker
    image: footloose-ubuntu-1804:latest
    name: node%d
    portMappings:
    - containerPort: 22
    - containerPort: 6443
      hostPort: 6443
    privileged: true
    networks:
      - k3s-cluster
    volumes:
    - type: volume
      destination: /var/lib/docker
    - type: volume
      destination: /var/lib/rancher/k3s
